<!-- Boostarp CDN -->

<mat-toolbar class="toolbar-container">
    <mat-toolbar-row class="toolbar-item">
      <button mat-icon-button>
        <mat-icon class="icon-menu" (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <span class="icon-spacer"></span>
      <img src="../assets/KI_Logo.png" alt="KI_Logo" width="100px" height="50px">
      <h1>Komatsu Indonesia</h1>
      <span class="menu-spacer"></span>
      <div class="toolbar-list">
        <a mat-button routerLink="/dashboard"> Dashboard </a>
        <a mat-button routerLink="/report"> Report </a>
        <a mat-button routerLink="/notification"> Notification </a>
        <!-- <a mat-button routerLink="/loadimage"> loadimage </a> -->
        <a mat-button routerLink="/aboutas"> About As </a>  
      </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list class="sidanav-item">
      <a mat-list-item (click)="sidenav.toggle()"><mat-icon class="icon-clear">clear</mat-icon></a>
      <span class="sidenav-spacer"></span>
      <a mat-button routerLink="/dashboard"> Dashboard </a>
      <a mat-button routerLink="/report"> Report </a>
      <a mat-button routerLink="/notification"> Notification </a>
      <!-- <a mat-button routerLink="/loadimage"> Loadimage </a> -->
      <a mat-button routerLink="/aboutas"> About As </a>  
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
